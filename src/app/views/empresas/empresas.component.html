<div class="row justify-content-center">
    <div class="col-8 col-xs-12 ">

        <div class="card">
            <div class="card-header"> Empresas Creadas</div>
            <div class="card-body">
                <mat-form-field appearance="standard">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" class="full-width">

                        <ng-container matColumnDef="RESPONSABLE">
                            <th mat-header-cell *matHeaderCellDef> Responsable </th>
                            <td mat-cell *matCellDef="let row"> {{row.RESPONSABLE[0].NAME }} </td>
                        </ng-container>
                        <ng-container matColumnDef="NOMBRE">
                            <th mat-header-cell *matHeaderCellDef> Nombre de la Empresa </th>
                            <td mat-cell *matCellDef="let row"> {{row.NAME }} </td>
                        </ng-container>
                        <ng-container matColumnDef="SUSCRIPCION">
                            <th mat-header-cell *matHeaderCellDef> Suscripci√≥n </th>
                            <td mat-cell *matCellDef="let row"
                                [ngClass]="getClassDate(row.SUSCRIPCION[row.SUSCRIPCION.length -1].DATE_END)">
                                {{row.SUSCRIPCION[row.SUSCRIPCION.length -1].DATE_END | date:'dd/MM/YYYY' }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="VER">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Ver</th>
                            <td mat-cell *matCellDef="let row" class="text-center">
                                <button mat-icon-button color="primary" (click)="showEmpresa(row)">
                                    <mat-icon>find_in_page</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No existen empresas segun el parametro de busqueda</td>
                        </tr>
                    </table>

                    <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
